{% extends "layout.html" %}
{% block body %}
  <h2>All Items</h2>
    <table class=todos>
      <tr>
        <th>#
        <th>sujeto
        <th>log
      {%- for log in logs %}
      <tr class=title>
        <td>{{ log.id }}
        <td>{{ log.sujeto }}
        <td>{{ log.log }}
      {%- endfor %}
    </table>
    <p>
      <input type=submit value="Update">
      <a href="{{ url_for('new') }}">New</a>
  
{% endblock %}
